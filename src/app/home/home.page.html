<ion-content class="fundo" [fullscreen]="true">
  <div class="espaco">
    <ion-row style="margin-top: 30px">
      <ion-col>
        <ion-item class="roundeInput" line="none">
          <ion-label position="floating"
            >CEP <span style="color: red">*</span></ion-label
          >
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="00000-000"
            (ionChange)="searchCEP($event)"
            maxlenght="8"
            [(ngModel)]="endereco.cep"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roundeInput" line="none">
          <ion-label position="floating"
            >Numero <span style="color: red">*</span></ion-label
          >
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="Numero"
            [(ngModel)]="endereco.numero"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roundeInput" line="none">
          <ion-label position="floating"
            >Complemento <span style="color: red"></span
          ></ion-label>
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="Casa, Apartamento"
            [(ngModel)]="endereco.complemento"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roundeInput" line="none">
          <ion-label position="floating"
            >Rua<span style="color: red"></span
          ></ion-label>
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="Av. Rio Madeira "
            [(ngModel)]="endereco.endereco"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roundeInput" line="none">
          <ion-label position="floating"
            >Bairro<span style="color: red"></span
          ></ion-label>
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="Bairro"
            [(ngModel)]="endereco.bairro"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roundeInput" line="none">
          <ion-label position="floating"
            >Cidade<span style="color: red"></span
          ></ion-label>
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="Cidade"
            [(ngModel)]="endereco.estado"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roundeInput" line="none">
          <ion-label position="floating"
            >UF<span style="color: red"></span
          ></ion-label>
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="Estado"
            [(ngModel)]="endereco.cidade"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col class="espaco">
      <ion-button shape="block" color="secondary" (click)="cadastrar()"
        >Cadastrar</ion-button
      >
    </ion-col>
  </ion-row>
</ion-footer>
